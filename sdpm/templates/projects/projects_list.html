{% extends "util/base.html"%}
{% block 'body-content' %}

	<h1>Projects of {{enterprise.name}}</h1>	
	<ul>
		{% for project in projects %}
			<li>
				{{ project.name }} 
				<span><a href="{% url manage_tasks project.pk %}">Tasks</a></span>
			</li>
			
		{% endfor %}
	</ul>
	{% if logged_member.is_owner %}
		<a href="{% url add_project %}">Add New Project</a>
	{% endif %}
	
{% endblock %}
